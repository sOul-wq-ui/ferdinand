<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Bibubs</title>
    <style>
        body {
            background: #ffe6f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background: #ff99cc;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #ff66b2;
            transition: all 0.3s ease;
        }

        .letter {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: white;
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: all 0.5s ease;
            border-radius: 5px;
        }

        .envelope.open .letter {
            transform: translateY(0);
        }

        .envelope.open:before {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="letter">
            <h2>To: Bibubs</h2>
            <p>I love Bibub</p>
            <p>Aku sayangg banget sama bibubs ❤️</p>
        </div>
    </div>
</body>
</html>
