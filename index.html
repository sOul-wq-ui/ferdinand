<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Bibubs</title>
    <style>
        body {
            background-color: #ffd6e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .envelope-wrapper {
            text-align: center;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 150px;
            background: #ff5da2;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .front-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff7db8;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease;
        }

        .letter {
            position: absolute;
            top: 100%;
            left: 10%;
            width: 80%;
            height: auto;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;
            transition: top 0.5s ease;
        }

        .envelope.open .front-flap {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            top: 10%;
        }

        .click-text {
            margin-top: 15px;
            color: #ff5da2;
            font-style: italic;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="envelope-wrapper">
        <div class="envelope" id="envelope">
            <div class="front-flap"></div>
            <div class="letter">
                <p>To: Bibubs</p>
                <p>aku sayang banget sama bibuub <3 </p>
            </div>
        </div>
        <p class="click-text" id="clickText">Click to Open</p>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const clickText = document.getElementById('clickText');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
            clickText.textContent = envelope.classList.contains('open') ? "Click to Close" : "Click to Open";
        });

        clickText.addEventListener('click', () => {
            envelope.classList.toggle('open');
            clickText.textContent = envelope.classList.contains('open') ? "Click to Close" : "Click to Open";
        });
    </script>
</body>
</html>
