<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter for Bibubs</title>
  <style>
    body {
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff80ab;
      border: 2px solid #f06292;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.5s;
    }

    .letter {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      top: 100%;
      left: 0;
      padding: 20px;
      box-sizing: border-box;
      transition: top 0.5s;
      text-align: center;
    }

    .envelope-wrapper.open .letter {
      top: 0;
    }

    .btn-container {
      position: absolute;
      bottom: -50px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #f06292;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #ec407a;
    }
  </style>
</head>
<body>
  <div class="envelope-wrapper" id="envelope">
    <div class="letter">
      <p>To: Bibubs</p>
      <p>I Love Bibub</p>
      <p>Aku sayangg banget sama Bibubs ❤️</p>
    </div>
    <div class="btn-container">
      <button onclick="openEnvelope()">Open</button>
      <button onclick="closeEnvelope()">Close</button>
    </div>
  </div>

  <script>
    function openEnvelope() {
      document.getElementById('envelope').classList.add('open');
    }
    function closeEnvelope() {
      document.getElementById('envelope').classList.remove('open');
    }
  </script>
</body>
</html>
